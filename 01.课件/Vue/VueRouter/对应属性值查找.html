        */
      var path = "/detail";
      var routes = [
        {
          path: "/home",
          component: "Home 666",
        },
        {

        },
        {

      //     }
      //   })

      // console.log(find(path))

      //------------------------------
      var routeMap = {};

      routes.forEach((routeObj)=>{
        var key = routeObj.path;
        var value = routeObj.component;
        routeMap[key] = value;
      })
      // console.log(routeMap)

      function find(path){
        return routeMap[path]
      }
      
      console.log(find(path))
