<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            在js中,一共具有6个false值
                0,NaN,"",false,undefined,null

            undefined和null,他们两者只会互相对等,与其他任何数据都不相等
        
        */

        /*
            基本数据类型 VS 基本数据类型
            toNumber规则->如果数据类型不相等,那么都往数字转
        
        */
        // console.log("1",true==1);      //true   1===1
        // console.log("2",true=="1");    //true   1===1
        // console.log("3","2"==1);       //false  2===1
        // console.log("4","a"==1);       //false  NaN===1
        // console.log("5",true=="true"); //false  1===NaN
        // console.log("6",true=="false");//false  1===NaN


        /*
            对象数据类型 VS 对象数据类型
            比较地址值

            [] => new Array
            {} => new Object
        */
        console.log("7",[]==[]);    //false =>  new Array == new Array
        console.log("8",{}=={});    //false =>  new Object == new Object
        console.log("9",[]===[]);   //false =>  new Array == new Array
        console.log("10",{}==={});  //false =>  new Object == new Object
        console.log("11",[]!==[]);  //true
        console.log("13",{}!=={});  //true


        /*
            对象数据类型 VS 基本数据类型
            规则=>使用valueOf方法比较,如果没有结果,在使用toString方法比较
        */
        console.log("12",[]==![])   //true  =>  []==(![])=> []==false   =>  ""==false   =>  0===0
        console.log("14",{}==!{})   //false =>  {}==(!{})=> {}==false   =>  "[object Object]" == false => NaN===0

        console.log("15",0=="0")//true
        console.log("16",0==[])//true  0=="" => 0===0
        console.log("17","0"==[])//false => "0"==""

        console.log("18",0==new Number(0))


    </script>
</body>
</html>
