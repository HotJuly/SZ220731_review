  <body>
    <script>
      /*
        读取属性会顺着原型链向上查找
        设置属性不会走原型链
      
      */

      function Person(name) {
        this.name = name;
      }

      Person.prototype.c = 1;

      var p1 = new Person("xiaoming");

      p1.c+=1;
      // p1.c = p1.c + 1
      // p1.c = p1.__proto__.c + 1
      // p1.c = 1 + 1
      // p1.c = 2

      console.log(p1,p1.c,Person.prototype.c)
    </script>
  </body>
