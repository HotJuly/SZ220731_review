          1.typeof
            语法: typeof data
            返回值的数据类型:string
            返回值:"number","string","boolean","undefined",
                    "object","symbol","bigint",'function'

            优点:
              1.可以方便,快速的分辨数据的类型

            缺点:
              1.会将null错误识别为object数据类型

              2.无法精确分辨对象数据类型

              1.判断数据类型非常精准,不会出错

            缺点:
